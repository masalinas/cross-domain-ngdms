<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">

       <script type="text/javascript">
           window.addEventListener('message', (event) => {
               if (!event.origin.includes(window.location.hostname))
                   return;

               var payload = JSON.parse(event.data);

               localStorage.setItem('gscc.idtoken', payload.token);
               localStorage.setItem('gscc.refresh.idtoken', payload.refreshToken);
           });
       </script>
   </head>

   <body></body>
</html>
